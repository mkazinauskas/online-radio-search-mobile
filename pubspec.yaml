name: onlineradiosearchmobile
description: Online Radio Search App

publish_to: 'none'
version: 1.0.0+19

environment:
  sdk: ">=2.7.0 <3.0.0"
  flutter: ">=2.0.0"

dependencies:
  flutter:
    sdk: flutter
  path_provider: ^2.0.1
  flutter_spinkit: ^5.0.0
  just_audio: ^0.7.2
  rxdart: ^0.26.0
  flutter_cache_manager: ^3.0.1
  flutter_isolate: ^2.0.0
  audio_service: ^0.17.0
  provider: ^5.0.0
  optional: ^5.0.0+1
  flutter_launcher_icons: ^0.9.0
  audio_session: ^0.1.0
  uuid: ">=2.0.0"
  sqflite:
  path:
  cupertino_icons: ^1.0.2
  google_mobile_ads: ^0.12.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  image_path: 'icon/icon.png'
  android: true
  ios: true

flutter:
  uses-material-design: true
  assets:
    - assets/
